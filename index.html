<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Brain Buzzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-image: url('https://img.freepik.com/free-vector/neon-quiz-show-frame-brick-wall_1308-181066.jpg?semt=ais_hybrid&w=740&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #f5f5f5;
      position: relative;
      min-height: 100vh;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #0077ff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #005fcc;
      transform: scale(1.05);
    }

    .option {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      color: #222;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .option:hover {
      transform: scale(1.02);
    }

    .correct { background-color: #21c726 !important; color: #fff !important; }
    .wrong { background-color: #a11c29 !important; color: #fff !important; }

    #scoreboard {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      color: #000;
    }
    #scoreboard h3 {
      margin: 0 0 10px;
      color: #222;
    }
    .score-item {
      padding: 6px 0;
      font-weight: bold;
    }

    label {
      display: inline-block;
      margin: 10px 10px 0 0;
    }

    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>The Brain Buzzer</h1>

  <label>Category:
    <select id="category"></select>
  </label>
  <label>Difficulty:
    <select id="difficulty">
      <option value="any">Any</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </label>
  <button onclick="startQuiz()">Start Quiz</button>

  <div id="quiz-area" style="display:none;">
    <h2 id="question-category"></h2>
    <p id="question-text"></p>
    <div id="options"></div>
    <button id="next-btn" style="display:none;">Next Question</button>
  </div>

  <div id="scoreboard"></div>

  <script>
    let currentQuestion = null;
    let categoryScores = {};
    let token = null;

    async function fetchToken() {
      const res = await fetch("https://opentdb.com/api_token.php?command=request");
      const data = await res.json();
      token = data.token;
    }

    async function loadCategories() {
      const res = await fetch("https://opentdb.com/api_category.php");
      const data = await res.json();
      const select = document.getElementById("category");

      let opt = document.createElement("option");
      opt.value = "any";
      opt.textContent = "Any";
      select.appendChild(opt);

      data.trivia_categories.forEach(cat => {
        let o = document.createElement("option");
        o.value = cat.id;
        o.textContent = cat.name;
        select.appendChild(o);
      });
    }

    async function startQuiz() {
      document.getElementById("scoreboard").innerHTML = "";
      categoryScores = {};
      await fetchQuestion();
    }

    async function fetchQuestion() {
      if (!token) await fetchToken();
      document.getElementById("next-btn").style.display = "none";

      let category = document.getElementById("category").value;
      let difficulty = document.getElementById("difficulty").value;

      let url = `https://opentdb.com/api.php?amount=1&type=multiple&token=${token}`;
      if (category !== "any") url += `&category=${category}`;
      if (difficulty !== "any") url += `&difficulty=${difficulty}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.results || data.results.length === 0) {
        alert("No more questions for these settings. Try different category/difficulty.");
        showScoreboard();
        return;
      }

      currentQuestion = data.results[0];
      showQuestion(currentQuestion);
    }

    function htmlDecode(input) {
      let e = document.createElement('textarea');
      e.innerHTML = input;
      return e.value;
    }

    function showQuestion(q) {
      document.getElementById("quiz-area").style.display = "block";
      document.getElementById("question-category").textContent = htmlDecode(q.category);
      document.getElementById("question-text").textContent = htmlDecode(q.question);

      const optionsEl = document.getElementById("options");
      optionsEl.innerHTML = "";

      let options = q.incorrect_answers.map(htmlDecode);
      let correct = htmlDecode(q.correct_answer);
      options.push(correct);
      options.sort(() => Math.random() - 0.5);

      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, opt, correct, q.category);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(button, choice, correct, category) {
      const optionButtons = document.querySelectorAll(".option");
      optionButtons.forEach(b => b.disabled = true);

      if (!categoryScores[category]) categoryScores[category] = {score:0,total:0};
      categoryScores[category].total++;

      if (choice === correct) {
        button.classList.add("correct");
        categoryScores[category].score++;
      } else {
        button.classList.add("wrong");
        optionButtons.forEach(b => {
          if (b.textContent === correct) b.classList.add("correct");
        });
      }

      showScoreboard();
      document.getElementById("next-btn").style.display = "inline-block";
      document.getElementById("next-btn").onclick = fetchQuestion;
    }

    function showScoreboard() {
      let sb = document.getElementById("scoreboard");
      sb.innerHTML = "<h3>Category-wise Score</h3>";
      for (let cat in categoryScores) {
        let {score, total} = categoryScores[cat];
        let percent = ((score/total) * 100).toFixed(0);
        sb.innerHTML += `<div class="score-item">${cat}: ${score}/${total} (${percent}%)</div>`;
      }
    }

    window.onload = async () => {
      await fetchToken();
      await loadCategories();
    };
  </script>
</body>
</html>
